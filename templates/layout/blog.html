{% load static %}

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>Crafto - The Multipurpose HTML5 Template</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="ThemeZaa">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 48+ ready demos.">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="{% static "images/favicon.png" %}">
        <link rel="apple-touch-icon" href="{% static "images/apple-touch-icon-57x57.png" %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static "images/apple-touch-icon-72x72.png" %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static "images/apple-touch-icon-114x114.png" %}">
        <!-- google fonts preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" href="{% static "css/vendors.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/icon.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/style.css" %}"/>
        <link rel="stylesheet" href="{% static "css/responsive.css" %}"/>
        <link rel="stylesheet" href="{% static "demos/restaurant/restaurant.css" %}" />
    </head>
    <body data-mobile-nav-trigger-alignment="right" data-mobile-nav-style="modern" data-mobile-nav-bg-color="#383632" class="custom-cursor">  
        <!-- start cursor -->
        <div class="cursor-page-inner">
            <div class="circle-cursor circle-cursor-inner"></div>
            <div class="circle-cursor circle-cursor-outer"></div>
        </div>
        <!-- end cursor -->
        <!-- start header -->
        <header> 
            <!-- start navigation -->
            <nav class="navbar navbar-expand-lg header-transparent header-light bg-transparent header-reverse" data-header-hover="light">
                <div class="container-fluid">
                    <div class="col-auto col-lg-2 me-lg-0 me-auto">
                        <a class="navbar-brand" href={% url 'home' %}>
                            <img src={% static "images/demo-restaurant-logo-black.png" %} data-at2x={% static "images/demo-restaurant-logo-black@2x.png" %} alt="" class="default-logo">
                            <img src={% static "images/demo-restaurant-logo-black.png" %} data-at2x={% static "images/demo-restaurant-logo-black@2x.png" %} alt="" class="alt-logo">
                            <img src={% static "images/demo-restaurant-logo-black.png" %} data-at2x={% static "images/demo-restaurant-logo-black@2x.png" %} alt="" class="mobile-logo"> 
                        </a>
                    </div>
                    <div class="col-auto menu-order position-static">
                        <button class="navbar-toggler float-start" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
                            <span class="navbar-toggler-line"></span>
                            <span class="navbar-toggler-line"></span>
                            <span class="navbar-toggler-line"></span>
                            <span class="navbar-toggler-line"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav"> 
                            <ul class="navbar-nav alt-font ls-1px"> 
                                <li class="nav-item"><a href={% url 'home' %} class="nav-link">Home</a></li>
                                <li class="nav-item"><a href={% url 'about' %} class="nav-link">About</a></li>
                                <li class="nav-item"><a href={% url 'menu' %} class="nav-link">Menu</a></li>
                                <li class="nav-item"><a href={% url 'story' %} class="nav-link">Story</a></li>
                                <li class="nav-item"><a href={% url 'gallery' %} class="nav-link">Gallery</a></li>
                                <li class="nav-item"><a href={% url 'chefs' %} class="nav-link">Chefs</a></li>
                                <li class="nav-item"><a href={% url 'blog:blog' %} class="nav-link">Blog</a></li>
                                <li class="nav-item"><a href={% url 'contact' %} class="nav-link">Contact</a></li> 
                            </ul>
                        </div>
                    </div>
                     <div class="col-auto col-lg-2 ms-auto">
                        <div class="header-icon"> 
                            <div class="header-button"> 
                                <a href="{% url 'contact' %}" class="btn btn-dark-gray btn-small btn-box-shadow left-icon btn-switch-text btn-rounded border-1">
                                    <span>
                                        <span><i class="feather icon-feather-calendar"></i></span>
                                        <span class="btn-double-text" data-text="Book a table">Book a table</span> 
                                    </span>
                                </a>
                            </div> 
                        </div> 
                    </div> 
                    <div class="col-auto col-lg-2 ms-auto">
                        <div class="header-icon"> 
                            <div class="header-button"> 
                                <a href="{% url 'contact' %}" class="btn btn-danger btn-small btn-box-shadow left-icon btn-switch-text btn-rounded border-1" style="background-color: #dc3545 !important; border-color: #dc3545 !important;">
                                    <span>
                                        <span><i class="feather icon-feather-calendar"></i></span>
                                        <span class="btn-double-text" data-text="Order">Order</span> 
                                    </span>
                                </a>
                            </div> 
                        </div>
                    </div>  
                </div>
            </nav>
            <!-- end navigation -->
        </header>
        <!-- end header -->
        <!-- start page title -->
        <section class="ipad-top-space-margin page-title-big-typography cover-background p-0 md-background-position-left-center" style="background-image: url({% static "images/1920x500_background_about.jpg" %})">
            <div class="container">
                <div class="row align-items-center justify-content-center small-screen">
                    <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 200, "easing": "easeOutQuad" }'>
                        <h1 class="alt-font text-dark-gray text-uppercase ls-minus-1px mb-0">Latest blog</h1>
                        <h2 class="m-auto text-red fw-600 text-uppercase mb-0"><span class="h-2px w-5px bg-red d-inline-block align-middle me-5px"></span>Stories from restaurant<span class="h-2px w-5px bg-red d-inline-block align-middle ms-5px"></span></h2>
                    </div> 
                </div>
            </div>
        </section>
        <!-- end page title --> 
        
        {% block content %}
        {% endblock %}
        
        <!-- start footer --> 
        {% include 'layout/footer.html' %}
        <!-- end footer -->
        <!-- start scroll progress -->
        <div class="scroll-progress d-none d-xxl-block">
            <a href="#" class="scroll-top" aria-label="scroll">
                <span class="scroll-text">Scroll</span><span class="scroll-line"><span class="scroll-point"></span></span>
            </a>
        </div>
        <!-- end scroll progress -->
        <!-- javascript libraries -->
        <script type="text/javascript" src={% static "js/jquery.js" %}></script>
        <script type="text/javascript" src={% static "js/vendors.min.js" %}></script>
        <script type="text/javascript" src={% static "js/main.js" %}></script>
    </body>
</html>
